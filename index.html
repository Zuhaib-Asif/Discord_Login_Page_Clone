<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Discord Login Clone</title>
    <link rel="stylesheet" href="style.css">
  </head>

<body>
    <div class = "position">
        <form class = "container"> 
            <div class = "centering-wrapper">
                <div class = "section 1 text-center">
                    <div clas = "primary header">Welcome back!</div>
                    <div class = "secondary-header"> We're so excited to see you again!</div>
                    <div class = "input-position">
                        
                        

                        <!-- The next div is for Email typing :)-->
                        <div class = "form-group">
                            <h5 class = "input-placeholder" id = "email-txt">
                                Email<spam class = "error-message" id = "email-error"></spam>
                                <input type = "email" required name = "logemail" class = "form-style" style = "margin-bottom: 20px"off" id = "logemail">
                                <i class = "input-icon"></i>
                            </h5>
                        </div>


                        <!-- The next div is for Password typing :)-->
                        <div class = "form-group">
                            <h5 class = "input-placeholder" id = "password-txt">
                                Email<spam class = "error-message" id = "password-error"></spam>
                                <input type = "password" required name = "logpass" class = "form-style" style = "margin-bottom: 20px"off" id = "logpass">
                                <i class = "input-icon"></i>
                            </h5>
                        </div>




                    </div>
                </div>
            </div>
        </form>
    </div>


</body>

  <script src="index.js"></script>
</html>
